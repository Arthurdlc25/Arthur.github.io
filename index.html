<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/styles/crear_cuenta.css">
    <link rel="stylesheet" href="/public/assets/fonts/fonts.css">
    <link rel="icon" href="/public/favicon.ico">
    <title>Crear cuenta</title>
</head>
<body>
    <div class="content">
        <div class="content-form">
            <img src="/public/assets/imagine/logo_amazon_life_blue.png">
            <h2>Registro</h2>
            <form action="/public/iniciar_sesion.html" method="post" target="_blank">
                <input type="text" required placeholder="Nombre">
                <input type="text" required placeholder="Apellido">
                <input type="email" required placeholder="E-mail">
                <label>Fecha de Nacimiento</label>
                <input type="date" required>
                <input type="password" required placeholder="Contraseña">
                <input type="password" required placeholder="Confirmar contraseña">
                <div class="terms_check">
                    <label>Acepto los <a href="/public/terms_condition.html">Terminos y condiciones</a></label>
                    <input type="checkbox" required>
                </div>
            </form>
            <div class="button_submit">
                <a href="/public/iniciar_sesion.html"><p>Crear Cuenta</p></a>
            </div>
            <a href="/public/iniciar_sesion.html"><p>Tengo una cuenta</p></a>
        </div>
    </div>
</body>
</html>
